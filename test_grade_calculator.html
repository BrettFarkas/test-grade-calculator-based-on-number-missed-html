<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>Test Grade Calculator </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>

<h2>
Test Grade Calculator
</h2>

<form>
# of questions : <input type="text" id="Red" /><br>

<input type="button" onClick="divideBy()" Value="Calculate Grade" />

</form>
<p>The Result is : <br>
<span id = "result"></span>
</p>



<br>

<br>

<script>

function divideBy() 
{ 
        num1 = document.getElementById("Red").value;
        num3 = 100 / num1;
        
        x = 0;
        var numbers = [];
        while (x < 30){
        num5 = 100 - num3 * x
        rounded = Math.round( num5 * 10 ) / 10;
        numbers.push(rounded);
        numbers.push("<br>");
        numbers.push(x+1);
        numbers.push(": ");
        x = x + 1;
       
        
        }
 
document.getElementById("result").innerHTML = numbers.join('') ;
}




</script>


</body>
</html>
